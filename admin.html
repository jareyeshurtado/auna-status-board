<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
        }
        .admin-form {
            display: grid;
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .admin-form label {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: -5px;
        }
        .admin-form input,
        .admin-form select,
        .admin-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Important for 100% width */
        }
        .admin-form button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        .admin-form button:hover {
            background-color: #0056b3;
        }
        .status-buttons {
            display: flex;
            gap: 10px;
        }
        /* Style for the 'selected' status button */
        .status-buttons button.selected {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        #update-message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
        }

        /* --- --- */
        #login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 25px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        #login-container h2 {
            margin-top: 0;
        }
        #login-container input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        #login-container button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #login-message {
            color: #c91c1c;
            font-weight: bold;
            margin-top: 15px;
        }
        #sign-out-button {
            background-color: #e53935;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right; /* Put it in the corner */
            font-size: 0.9rem;
        }
        /* --- --- */
		
		/* --- NEW STYLES FOR PASSWORD BUTTON --- */
		.admin-form button.secondary-button {
			background-color: #6c757d; /* A neutral gray */
			margin-top: 10px; /* Add some space above */
		}
		.admin-form button.secondary-button:hover {
			background-color: #5a6268;
		}
		#password-message {
			text-align: center;
			font-size: 1.0rem;
			font-weight: bold;
		}
		/* --- END NEW STYLES --- */
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Doctor Admin Login</h2>
        <input type="email" id="login-email" placeholder="Email Address">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="admin-content" style="display: none;">
        
        <header>
            <button id="sign-out-button">Sign Out</button>
            <h1>Doctor Status Control</h1>
        </header>

        <main>
            <div class="admin-form">
                
                <label>Set Status</label>
                <div class="status-buttons" id="status-buttons">
                    <button type="button" data-status="On Time">On Time</button>
                    <button type="button" data-status="15m Delay">15m Delay</button>
                    <button type="button" data-status="30m Delay">30m Delay</button>
                    <button type="button" data-status="Away">Away</button>
                </div>

                <label for="current-appt">3. Current Appointment</label>
                <input type="text" id="current-appt" placeholder="e.g., A-104 (11:00 AM)">

                <label for="next-appt">4. Next Appointment</label>
                <input type="text" id="next-appt" placeholder="e.g., A-105 (11:30 AM)">

                <button id="update-button">Update Status</button>

                <p id="update-message"></p>
				
				<button id="change-password-button" class="secondary-button">Change Password</button>
				<p id="password-message"></p>

            </div>
        </main>
    </div> <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src="admin.js"></script>
    
</body>
</html>
