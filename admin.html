<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	
    <style>
        /* [Your existing <style> code goes here...] */
        /* [It's all the same, so I've hidden it for brevity] */
        /* [The CSS you added for login, sign-out, and password is all still here] */

        body {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
        }
        .admin-form {
            display: grid;
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .admin-form label {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: -5px;
        }
        .admin-form input,
        .admin-form select,
        .admin-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }
        .admin-form button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        .admin-form button:hover {
            background-color: #0056b3;
        }
        .status-buttons {
            display: flex;
            gap: 10px;
        }
        .status-buttons button.selected {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        #update-message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 15px;
        }
        #login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 25px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        #login-container h2 {
            margin-top: 0;
        }
        #login-container input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        #login-container button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #login-message {
            color: #c91c1c;
            font-weight: bold;
            margin-top: 15px;
        }
        #sign-out-button {
            background-color: #e53935;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right; 
            font-size: 0.9rem;
        }
        .admin-form button.secondary-button {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .admin-form button.secondary-button:hover {
            background-color: #5a6268;
        }
        #password-message {
            text-align: center;
            font-size: 1.0rem;
            font-weight: bold;
        }

        /* --- ===== NEW STYLES (Step 2.2) ===== --- */
        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            background-color: transparent;
            color: #555;
            border-bottom: 3px solid transparent; /* For the active state */
            margin-bottom: -2px; /* Aligns with the container's border */
        }
        .tab-button.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        /* Tab Content Panel */
        .tab-panel {
            display: none; /* Hide all panels by default */
        }
        .tab-panel.active {
            display: block; /* Show only the active one */
        }
        /* --- ===== END NEW STYLES ===== --- */
		
		/* --- ADJUSTED CSS FOR SWEETALERT MODAL --- */
		.swal2-html-container {
			overflow-x: hidden !important;
			text-align: center; /* Center align the container's text */
		}

		/* Remove or comment out this rule, it conflicts with centering */
		/*
		.swal2-content {
			 text-align: left;
			 padding: 0 1em;
		}
		*/

		.swal2-label { /* Target the labels specifically */
			display: block; /* Make labels block-level */
			margin-bottom: 5px;
			font-weight: bold;
			text-align: left; /* Keep labels left-aligned */
			max-width: 90%; /* Prevent labels getting too wide */
			margin-left: auto; /* Center the label block */
			margin-right: auto; /* Center the label block */
		}

		.swal2-input {
			width: 90% !important; /* Make inputs slightly less than full width */
			box-sizing: border-box;
			margin-bottom: 15px !important;
			/* Inputs are naturally centered by the container's text-align: center */
		}

		#swal-duration-buttons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center; /* Change to center for better button grouping */
			margin-bottom: 15px;
			max-width: 90%; /* Keep buttons contained */
			margin-left: auto; /* Center the button block */
			margin-right: auto; /* Center the button block */

		}

		#swal-duration-buttons .duration-button {
			 /* Adjust flex-basis slightly, maybe remove if wrapping nicely */
			flex-basis: calc(50% - 10px);
			margin: 5px !important;
			padding: 10px 5px;
			box-sizing: border-box;
			min-width: 80px;
		}
		/* --- END ADJUSTED CSS --- */

</style>
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Doctor Admin Login</h2>
        <input type="email" id="login-email" placeholder="Email Address">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="admin-content" style="display: none;">
        
        <header>
            <button id="sign-out-button">Sign Out</button>
            <h1 id="admin-title-h1">Doctor Status Control</h1>
        </header>

        <nav class="tab-navigation">
            <button id="tab-status" class="tab-button active">Update Status</button>
            <button id="tab-calendar" class="tab-button">Bookings Calendar</button>
			<button id="tab-settings" class="tab-button">Settings</button>
        </nav>
        <main>

            <div id="panel-status" class="tab-panel active">
                <div class="admin-form">
                    
                    <label>Set Status</label>
                    <div class="status-buttons" id="status-buttons">
                        <button type="button" data-status="In Consultation" id="btn-status-consultation"></button>
                        <button type="button" data-status="Consultation Delayed" id="btn-status-delayed"></button>
                        <button type="button" data-status="Available" id="btn-status-available"></button>
                        <button type="button" data-status="Not Available" id="btn-status-unavailable"></button>
                    </div>

                    <button id="update-button">Update Status</button>
                    <p id="update-message"></p>
                    
                </div>
            </div>
            <div id="panel-calendar" class="tab-panel">
                
                <div id="calendar-container"></div>
                
                <p style="text-align: center; color: #555; margin-top: 15px;">
                    Click on a date to book a new appointment.
                    <br>
                    Click on an existing appointment to delete it.
                </p>
            </div>
			
			<div id="panel-settings" class="tab-panel">
				<div class="admin-form">
					<h3>Account Settings</h3>
					<button id="change-password-button" class="secondary-button">Change Password</button>
					<p id="password-message"></p>
					</div>
			</div>
			
            </main>
    </div> 


    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="admin.js"></script>
    
</body>
</html>
